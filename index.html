<!DOCTYPE html>
<html lang="es">

<head>
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Momo+Trust+Display&display=swap" rel="stylesheet">

</head>

<body>
    <div class="calculadora">
        <div class="linea">
            <div class="pantalla" id="pantalla"></div>
            <button class="boton boton-operacion" id="boton-borrar">AC</button>
        </div>

        <section class="teclado" id="teclado">
            <div class="linea">
                <button class="tecla boton" id="boton-7">7</button>
                <button class="tecla boton" id="boton-8">8</button>
                <button class="tecla boton" id="boton-9">9</button>
                <button class="tecla boton-operacion" id="boton-dividir">/</button>
            </div>
            <div class="linea">
                <button class="tecla boton" id="boton-4">4</button>
                <button class="tecla boton" id="boton-5">5</button>
                <button class="tecla boton" id="boton-6">6</button>
                <button class="tecla boton-operacion" id="boton-multiplicar">*</button>
            </div>
            <div class="linea">
                <button class="tecla boton" id="boton-1">1</button>
                <button class="tecla boton" id="boton-2">2</button>
                <button class="tecla boton" id="boton-3">3</button>
                <button class="tecla boton-operacion" id="boton-restar">-</button>
            </div>
            <div class="linea">
                <button class="tecla boton" id="boton-0">0</button>
                <button class="tecla boton" id="boton-punto">.</button>
                <button class="boton boton-operacion" id="boton-igual">=</button>
                <button class="tecla boton-operacion" id="boton-sumar">+</button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
